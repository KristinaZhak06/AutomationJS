<script>
    function findMin() {
       var min = arguments[0];
       for (let i = 1; i < arguments.length; i++) {
       if (arguments[i] < min) {
                   min = arguments[i];
         }
       } return min;
    }
    console.log (findMin(1, 123, -8, 0, 44, -64));

</script>

<script>
    function upperСase(text){
        let splitMethod = text.split(' ');
        let newArr = [];

        for(let i = 0; i < splitMethod.length; i++){
            newArr.push(splitMethod[i].charAt(0).toUpperCase()+splitMethod[i].slice(1));
        }
    return newArr.join(' ');
    }

    console.log(upperСase("i love java script"));
