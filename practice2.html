<script>
    let triangleSideA = +prompt("Enter the side of triangle 'A':","");
    let triangleSideB = +prompt("Enter the side of triangle 'B':","");
    let triangleSideC = +prompt("Enter the side of triangle 'C':","");

    if (isNaN(triangleSideA) || isNaN(triangleSideB) || isNaN(triangleSideC)){
      console.log("The entered values is not a number.");
    } else if (triangleSideA > 0 && triangleSideB > 0 && triangleSideC > 0) {
      let p = (triangleSideA + triangleSideB + triangleSideC) / 2;
      let s = Math.sqrt(p * (p - triangleSideA) * (p - triangleSideB) * (p - triangleSideC));
      console.log("The area of the triangle: " + s.toFixed(3));
    }else {
      console.log("Incorect data!");
    }

    triangleSideA *= 2;
    triangleSideB *= 2;
    triangleSideC *= 2;

    if (triangleSideA + triangleSideB === triangleSideC || triangleSideB + triangleSideC === triangleSideA || triangleSideA + triangleSideC === triangleSideB) {
      console.log("The triangle is right-angled.");
    } else {
      console.log("The triangle is not right-angled ");
    }

</script>
