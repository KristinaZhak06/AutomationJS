<script>
    function showUser(id) {
        if (id < 0) {
            throw new Error('The value cannot be negative! ' + 'Value: ' + id);
        }

        return {id:id};
    }
       
    function showUsers(ids){
        let result = [];
        ids.forEach(function (id){
            try{
                let value = showUser(id);
                result.push(value);
            } catch (exeption) {
                console.log(exeption.message);
                document.write ("</br>" + exeption.message);
            }
        });

        return result;
    }

    function DisplayUsersList(){
        let randomIds = generateIds();
        let users = showUsers(randomIds);
        document.write("</br>Users: " +  users.map(user => "{id:" + user.id + "}").join(","));   
    }

    function generateIds(){
        let rundomIds = [];
        for (let i = 0; i < 4; i++) {
            rundomIds.push( rand(-50, 50) );
         }
        
       return rundomIds;
    }

    function rand(from, to) {
        return Math.floor(Math.random() * (to - from) + from)
    }

    DisplayUsersList();
</script>
